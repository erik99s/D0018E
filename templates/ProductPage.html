{% extends "BasePage.html" %}

{% block style %}

<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}"/>

{% endblock %}

{% block main %}

<div class="productpage-div">
    <h1 class="section-headers">Product</h1>
    <div class="product">
        <div class="image-container">
            <img src={{data.ProductPicture}}>
        </div>
        <div class="text-container">
            <h1>{{data.ProductName}}</h1>
            <p>{{data.Price}}</p>
            <hr>
            <p>{{data.Description}}</p>
            <hr>

            <div class="button-container">
                <form method="post" action="/addToCart.{{data.ProductID}}">
                    <input type="number" name="productAmount" min="1" max="10" value="1">
                    <input class="addtocart-button" type="submit" value="Add to cart">
                </form>        
            </div>
        </div>
    </div>

    <div class="review-section">
        <h1 class="section-headers">Product reviews</h1>
        {% for n in range(0, 5) %}
            <div class="review">
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <i class="far fa-star"></i>
                </div>
                <p class="comment"></p>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
