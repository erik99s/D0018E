{% extends "BasePage.html" %}

{% block style %}

<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}"/>

{% endblock %}

{% block main %}

<form class="login_form" method="" action="/">
  <h1>Sign In</h1>

  <input type="email" name="name" placeholder="Email" required><br>
  <input type="password" name="pass" placeholder="Password" required><br>
  <input type="submit" id="login_button" name="login" value="Sign In"><br>
</form>

<p>Don't have an account yet?</p>
<a href="/register">
  <input type="button" class="green_button" value="Sign Up">
</a>

{% endblock %}
