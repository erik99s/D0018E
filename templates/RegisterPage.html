{% extends "BasePage.html" %}

{% block style %}

<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}"/>

{% endblock %}

{% block main %}
<form class="register-form" method="post">
     {{ form.csrf_token }}
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>

    <div class="row">
        <input class="form-inputs fill-input" type="text" name="firstName" placeholder="First Name" required>
        <input class="form-inputs fill-input" type="text" name="lastName" placeholder="Last Name" required>
    </div>

    <div class="row">
        <input class="form-inputs fill-input" type="email" name="email" placeholder="Email" required>
        <input class="form-inputs fill-input" type="email" name="confirm_email" placeholder="Confirm Email" required>
    </div>

    <div class="row">
        <input class="form-inputs fill-input" type="password" name="password" placeholder="Password" required>
        <input class="form-inputs fill-input" type="password" name="confirm_password" placeholder="Repeat Password" required>
    </div>

    <p>By creating an account you agree to our <a href="home">Terms & Privacy</a>.</p>

    <input class="form-inputs submit-input" type="submit" name="submit" value="Sign Up">
            
    <p>Already have an account? <a href="login">Sign in</a>.</p>
</form>
{% endblock %}
