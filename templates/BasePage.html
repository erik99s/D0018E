<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  {% block style %}{% endblock %}
  <script src="https://kit.fontawesome.com/5a692c1b08.js" crossorigin="anonymous"></script>
</head>

<body>

<title>My Application</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}

  <div class="top">
    <div class="top_menu">

    </div>

    <h1><a class="homelink" href="/">E-Commerce Site</a></h1>
    <!--
    <div class="top_profile">
      <i class="fas fa-user-circle"></i>
    </div>
    -->
    <div class="top_profile noselect">

      <a class="blue_button" href="/login">
        <input type="button" value="Sign In">
      </a>

      <a class="blue_button" href="/register">
        <input type="button" value="Sign Up">
      </a>
      
    </div>

  </div>

  <div class="main">
    {% block main %}{% endblock %}
  </div>

</body>

</html>
