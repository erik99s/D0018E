{% extends "BasePage.html" %}

{% block style %}

<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}"/>

{% endblock %}

{% block main %}

<div class="product-grid">
    {% for row in data %}
        <div class="product">
            <a id="image" href="/product.{{row.ProductID}}"><img src="{{row.ProductPicture}}"></a>
            <a id="name" href="/product.{{row.ProductID}}">{{row.ProductName}}</a>
            <p id="price">{{row.Price}} kr</p>

            {% if session['loggedin'] %}
                <div class="button-container">
                    <a href="/addToCart.{{row.ProductID}}">
                        <input class="addtocart-button" type="button" value="Add to cart">
                    </a>
                </div>
            {% endif %}
        </div>
    {% endfor %}
</div>

{% endblock %}
