{% extends "BasePage.html" %}

{% block style %}

<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}"/>

{% endblock %}

{% block main %}

<div class="product_table">
    {% for row in data %}
        <div class="product">
            <a id="image" href="/product.{{row.ProductID}}"><img src="{{row.ProductPicture}}"></a>
            <a id="name" href="/product.{{row.ProductID}}">{{row.ProductName}}</a>
            <p id="price">{{row.Price}} kr</p>
            <a class="button" href="/addToCart.{{row.ProductID}}">Add to cart</a>
        </div>
    {% endfor %}
</div>

{% endblock %}
