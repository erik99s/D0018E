{% extends "BasePage.html" %}

{% block style %}

<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}"/>

{% endblock %}

{% block main %}

<div class="product_table">
    {% for row in data %}
        <a href="/product"><div class="product"><p>{{row.ProductName}}</p><img src="{{row.ProductPicture}}"></div></a>
    {% endfor %}
</div>

{% endblock %}
