{% extends "BasePage.html" %}

{% block style %}

<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}"/>

{% endblock %}

{% block main %}

<div class="product_table">
    {% for row in data %}
        <a href="/product">
            <div class="product">
                <img src="{{row.ProductPicture}}">
                <p>{{row.ProductName}}</p>
                <p>{{row.Price}} kr</p>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
